<div ng-include="'partials/navbar.html'"></div>
<div ng-include="'partials/sidebar.html'"></div>

<div class="container-fluid">
    <div class="row">
        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2">
            <h2>Pages</h2>
            <hr/>
            <div ng-if="pages.length == 0">No data available</div>

            <table class="table" ng-if="pages.length > 0">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">File Name</th>
                        <th scope="col">Checksum</th>
                        <th scope="col">Page Number</th>
                        <th scope="col">State</th>
                        <th scope="col">Error</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="page in pages">
                        <th scope="row">{{page.id}}</th>
                        <td>{{page.name}}</td>
                        <td>{{page.checksum}}</td>
                        <td>{{page.pageNumber}}</td>
                        <td>{{page.state}}</td>
                        <td>{{page.errorMessage}}</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>

<div ng-include="'partials/footer.html'"></div>
