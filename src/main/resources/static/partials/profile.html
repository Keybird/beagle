<div class="card">
    <div class="card-header alert-secondary">
        <h3 class="card-title">{{profile.name}}</h3>
    </div>
    <div class="card-block">
        <div class="row">
            <div class="col-md-2 col-lg-2" align="center">
                <img alt="User Pic" src="{{profile.image}}" class="rounded-circle img-fluid mx-2 my-2">
            </div>
            <div class="col-md-6 col-lg-6">
                <table class="table table-user-information">
                    <tbody>
                    <tr>
                        <td>Register date:</td>
                        <td>{{profile.registerDate | date}}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><a href="mailto:{{profile.email}}">{{profile.email}}</a></td>
                    </tr>
                    <tr>
                        <td>Role</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td><span class="badge badge-success">{{profile.state}}</span></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="">
            <a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="fa fa-edit"></i></a>
            <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="fa fa-remove"></i></a>
        </div>
    </div>
</div>
